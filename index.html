<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica listado de tareas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <main>
    <header class="text-center">
      <h1 class="display-2 m-4">Lista de tareas</h1>
    </header>

    <section>
      <form class="needs-validation" id="todo-form" novalidate>
        <div class="form-group">
          <label class="lead mb-3">Nueva Tarea</label>
          <input type="text" class="form-control" id="addtask" placeholder="Agrega una nueva tarea" required>
          <div class="invalid-feedback">
            Por favor escribe una tarea.
          </div>
        </div>

        <div class="input-daterange input-group" id="datepicker">
          <label class="lead m-4">Fecha de inicio</label>
          <input type="date" class="input-sm form-control m-4" id="startdate" name="start" required />
          <div class="invalid-feedback">
            Por favor escoge una fecha de inicio.
          </div>

          <label class="lead m-4">Fecha de fin</label>
          <input type="date" class="input-sm form-control m-4" id="enddate" name="end" required />
          <div class="invalid-feedback">
            Por favor escoge una fecha de fin.
          </div>
        </div>

        <div class="form-group">
          <label class="lead mb-3">Responsable</label>
          <input type="text" class="form-control" id="addperson" placeholder="Asigna a un responsable" required>
          <div class="invalid-feedback">
            Por favor asigna un responsable.
          </div>
        </div>
        <div class="text-center">
          <button id="boton" type="submit" class="btn btn-primary m-4">Agregar tarea</button>
        </div>
      </form>
    </section>

    <section class="todo-list">
      <h1 class="display-5 text-center m-4">Tareas</h1>
      <div class="container text-center" id="main-content">

        <ul class="todos m-5">
          <li class="mb-4 p-2 text-center" id="oneTask">
            
          </li>
        </ul>
      </div>

    </section>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>


</body>

</html>
